<div class="container">
    <h1>Block on chain</h1>
    <p>Each card represents a block on the chain. Click on a block to see the transactions</p>
    
    <app-block-view
        *ngFor="let block of blocks"
        [block]="block"
        [selectedBlock]="selectedBlock"
        (click)="showTransactions(block)"
    ></app-block-view>
</div>

<br><br>

<div class="container">
    <h1>Transaction inside block</h1>
    <app-transactions-table
        [transactions]="selectedBlock.transactions"
    ></app-transactions-table>
</div>
